<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailorshop</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <canvas class="webgl"></canvas>
  <main>
    <div id="loading-screen">
      <div id="progress-bar"></div>
    </div>
    <div class="ui-container">
      <div class="btn-container" id="btn-container">
        <button id="return-btn" class="return-btn">Return</button>
        <button id="view-more-btn" class="view-more-btn">View more</button>
      </div>
      <div class="mannequin-info-pannel">
        <div class="garment-slider"> 
          <button>prev</button>
          <ul class="garment-slider__list">
            <li class="garment-slider__title-container">
              <h2>jacket2</h2>
            </li>
            <li class="garment-slider__title-container">
              <h2>pleated trousers</h2>
            </li>
          </ul>
          <button>next</button>
        </div>
        <div class="product-gallery">
          <ul class="product-gallery__photos-list">
            <li class="product-gallery__photo-container">
              <img class="product-gallery__photo" src="/images/jacket2/1-regular.jpg" alt="">
            </li>
            <li class="product-gallery__photo-container">
              <img class="product-gallery__photo" src="/images/jacket2/2-regular.jpg" alt="">
            </li>
            <li class="product-gallery__photo-container">
              <img class="product-gallery__photo" src="/images/jacket2/3-regular.jpg" alt="">
            </li>
            <li class="product-gallery__photo-container">
              <img class="product-gallery__photo" src="/images/jacket2/4-regular.jpg" alt="">
            </li>
            <li class="product-gallery__photo-container">
              <img class="product-gallery__photo" src="/images/jacket2/5-regular.jpg" alt="">
            </li>
          </ul>
          <ul class="product-gallery__nav">
            <li class="product-gallery__nav-list">
              <img class="product-gallery__thumb" src="/images/jacket2/1-small.jpg" alt="">
            </li>
            <li class="product-gallery__nav-list">
              <img class="product-gallery__thumb" src="/images/jacket2/2-small.jpg" alt="">
            </li>
            <li class="product-gallery__nav-list">
              <img class="product-gallery__thumb" src="/images/jacket2/3-small.jpg" alt="">
            </li>
            <li class="product-gallery__nav-list">
              <img class="product-gallery__thumb" src="/images/jacket2/4-small.jpg" alt="">
            </li>
            <li class="product-gallery__nav-list">
              <img class="product-gallery__thumb" src="/images/jacket2/5-small.jpg" alt="">
            </li>
          </ul>
        </div>
        <h1 class="garment-title">Japanese Horsehide Flight Jacket</h1>
        <p class="garment-info">This biker jacket was made in Japan from medium weight leather and features hand finished details for a vintage inspired look.</p>
        <button class="garment-enhanced-view-btn">Go to enhanced view!</button>
      </div>
    </div>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
