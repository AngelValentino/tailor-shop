<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailorshop</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <canvas class="webgl"></canvas>
  <main>
    <div id="loading-screen">
      <div id="progress-bar"></div>
    </div>
    <div class="ui-container">
      <button id="close-ui-btn">close</button>
      <div class="btn-container" id="btn-container">
        <button id="return-btn" class="return-btn">Return</button>
        <button id="view-more-btn" class="view-more-btn">View more</button>
      </div>
      <div id="garment-info-panel" class="garment-info-panel">
        <div id="garment-slider-container" class="garment-slider-container">
          <ul class="garment-slider__controls"><li><button>1</button></li><li><button>2</button></li></ul>
          <div id="garment-slider" class="garment-slider"> 
            <button class="garment-slider__prev-btn">prev</button>
            <h2 id="garment-slider__title" class="garment-slider__title">jacket2</h2>
            <button class="garment-slider__next-btn">next</button>
          </div>
        </div>
        <div id="garment-gallery" class="garment-gallery">
        </div>
        <h1 id="garment-info-panel__title" class="garment-info-panel__title">Indigo Denim Built Biker Jacket</h1>
        <p id="garment-info-panel__description" class="garment-info-panel__description">This biker jacket was made in Japan from medium weight leather and features hand finished details for a vintage inspired look.</p>
        <button class="garment-info-panel__view-more-btn">Go to enhanced view!</button>
      </div>
    </div>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
